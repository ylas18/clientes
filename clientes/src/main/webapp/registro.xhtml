<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/masterPrincipal.xhtml">

            <ui:define name="content">
                <h:form id="form" >
                    <p:growl  id="growl" showDetail="true" sticky="true"  />  

                    <p:panel header="Registrar">  

                        <h:panelGrid columns="2" cellpadding="5">  
                            <p:outputLabel for="clie" value="Cliente:  " />   
                            <p:inputText id="clie" value="#{controllerRegistro.cliente}" required="true" label="Cliente" readonly="true"/>  
                        </h:panelGrid>  

                        <h:panelGrid columns="2" cellpadding="5">  
                            <p:outputLabel for="ced" value="Cédula: " />   
                            <p:inputText id="ced" value="#{controllerRegistro.cedula}" required="true" label="Cédula:" />  
                        </h:panelGrid>  

                        <h:panelGrid columns="2" cellpadding="5">  
                            <p:outputLabel for="nombre" value="Nombre: " />   
                            <p:inputText id="nombre" value="#{controllerRegistro.nombre}" required="true" label="Nombre: " />  
                        </h:panelGrid>  

                        <h:panelGrid columns="2" cellpadding="5">  
                            <p:outputLabel for="apellido" value="Apellido: " />   
                            <p:inputText id="apellido" value="#{controllerRegistro.apellido}" required="true" label="Apellido: " />  
                        </h:panelGrid>  

                        <h:panelGrid columns="2" cellpadding="5">  
                            <p:outputLabel for="edad" value="Edad: " />   
                            <p:inputText id="edad" value="#{controllerRegistro.edad}" required="true" label="Edad:" />  
                        </h:panelGrid>  

                        <p:commandButton value="Guardar" action="#{controllerRegistro.guardar}" update="@form" />
                    </p:panel> 

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
